<!DOCTYPE html>
<html lang="pt">

<head>

      <meta charset="UTF-8">
      <title>Saudações</title>
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
      <style>
            /* Estilos Globais */
            body {
                  font-family: 'Poppins', sans-serif;
                  background: linear-gradient(135deg, #3f0d12, #a71d31);
                  color: #fff;
                  margin: 0;
                  padding: 0;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  min-height: 100vh;
                  overflow: hidden;
                  position: relative;
                  /* Para posicionar os elementos flutuantes */
            }

            /* Fundo Animado */
            .background {
                  position: absolute;
                  width: 100%;
                  height: 100%;
                  background: rgba(255, 255, 255, 0.1);
                  overflow: hidden;
                  animation: gradientAnimation 10s ease infinite;
            }

            @keyframes gradientAnimation {
                  0% {
                        background: rgba(255, 255, 255, 0.1);
                  }

                  50% {
                        background: rgba(255, 235, 59, 0.1);
                  }

                  100% {
                        background: rgba(255, 255, 255, 0.1);
                  }
            }

            /* Bolhas Flutuantes */
            .bubble {
                  position: absolute;
                  bottom: -50px;
                  /* Começa fora da tela */
                  background: rgba(255, 255, 255, 0.5);
                  border-radius: 50%;
                  opacity: 0.6;
                  animation: float 6s ease-in-out infinite;
                  filter: blur(4px);
            }

            @keyframes float {
                  0% {
                        transform: translateY(0);
                  }

                  50% {
                        transform: translateY(-100px);
                  }

                  100% {
                        transform: translateY(0);
                  }
            }

            /* Container da Carta */
            .container {
                  max-width: 600px;
                  margin: auto;
                  padding: 20px;
                  border-radius: 10px;
                  background-color: rgba(255, 255, 255, 0.9);
                  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

            /* Título */
            h1 {
                  text-align: center;
                  color: #ffeb3b;
                  font-size: 3em;
                  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
                  margin-bottom: 20px;
            }

            /* Estilo dos Parágrafos */
            .letter p {
                  line-height: 1.7;
                  margin: 15px 0;
                  color: #333;
                  font-size: 1.1em;
            }

            /* Destaque */
            .highlight {
                  color: #e74c3c;
                  font-weight: bold;
                  font-size: 1.3em;
                  text-decoration: underline;
            }

            /* Navegação */

            /* Media Query para Dispositivos Móveis */
            @media (max-width: 600px) {
                  nav ul {
                        flex-direction: column;
                        align-items: center;
                  }

                  nav ul li {
                        margin: 10px 0;
                  }

                  h1 {
                        font-size: 2.5em;
                  }

                  .letter p {
                        font-size: 1em;
                  }

                  .container {
                        padding: 15px;
                  }
            }
      </style>
</head>

<body>
      <nav>
            <ul>
                  <li><a href="inicio.html">Início</a></li>
            </ul>
      </nav>

      <div class="container">
            <h1>Carta para Minha Amada</h1>
            <div class="letter">
                  <p>Querida,</p>
                  <p>Hoje, só quero te agradecer...</p>
                  <p>Eu nem sei oque dizer aqui para ti,</p>
                  <p>Então, com todo o meu coração: <span class="highlight">Eu Te Amo</span>.</p>
                  <p>De verdade do fundo do meu coração</p>
                  <p>Com todo o meu amor,</p>
                  <p>Kauã</p>
            </div>
      </div>

</body>

</html>
